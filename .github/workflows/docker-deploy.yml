name: Docker CI

on:
  push:
    branches: [ main ]

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Check Docker version
      run: docker -v

    - name: Build Docker image
      run: docker build -t testexpress:latest .
